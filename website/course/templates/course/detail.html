{% extends 'course/base.html' %}
{% block title %}Course detail{% endblock %}
{% block body %}
  <h1>{{ course.name }}</h1>

  <h3>{{ course.instructor }}</h3>
  <ul>
    {% for module in course.module_set.all %}
      <li><a href="{% url 'course:module' module.id %}">{{ module.name }}</a></li>

    {% endfor %}

  </ul>
  <a href="{% url 'course:Module-add' course.id %}">Create Module</a><br>
  <a href="#">Create Component</a><br>
  <a href="#">Create Quiz</a><br>
{% endblock %}
