<DOCTYPE! html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	{% load staticfiles %}
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<title>ICE registration</title>
</head>
<body>



	<h1 class="row justify-content-center">Almost finished!</h1>

	<div class="container py-3">
	  <div class="row">
	      <div class="mx-auto col-sm-6">
	        <div class="card">
	          <div class="card-header">
	              <h4 class="mb-0">Final step: Personal data</h4>
	          </div>
	          <div class="card-body">
	              <form method='POST' action='{% url "instructor_reg_sup" iid=iid %}' class="form" role="form" autocomplete="off"> <!--Please add the action of this form (instructor personal data) -->
									{% csrf_token %}
	                  <div class="form-group row">
	                      <label class="col-lg-4 col-form-label form-control-label">First Name:</label>
	                      <div class="col-lg-8">
													<input class="form-control" type="text" name="FirstName" id="FirstName" class="form-control mb-2" placeholder="Enter First Name" required>
	                      </div>
	                  </div>
										<div class="form-group row">
	                      <label class="col-lg-4 col-form-label form-control-label">Last Name:</label>
	                      <div class="col-lg-8">
													<input class="form-control" type="text" name="LastName" id="LastName" class="form-control mb-2" placeholder="Enter Last Name" required>
	                      </div>
	                  </div>
										<div class="form-group row">
											<lable class="col-lg-4 col-form-label form-control-label">Autobiography:</lable>
											<div class="col-sm-8">
												<textarea class="form-control" name="self_intro" id="inputAutobiography" rows="10" placeholder="Please Enter Autobiography"></textarea>
											</div>
									 </div>
	                  <div class="form-group row">
	                      <label class="col-lg-4 col-form-label form-control-label"></label>
	                      <div class="col-lg-8">
	                          <input type="reset" class="btn btn-secondary" value="Reset">
														<input type="submit" name="b" value="Save" class="btn btn-primary">
	                      </div>
	                  </div>
	              </form>
	          </div>
	        </div>
	      </div>
	  </div>
	</div>

</body>
</html>
