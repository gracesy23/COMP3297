<DOCTYPE! html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{title}}</title>
</head>
<body>
  <header>
    <h1>Course homepage: {{title}}</h1>
  </header>
  <nav>
    <ul>
      {% for m in avamodules %}
	  <li><a href="{% url 'module' lid=lid mid=m.modID p=p cid=cid %}">Module {{m.counter}}</a></li>
	  {% endfor %}
	  {% for m in unavamodules %}
	  <li>Module {{m.counter}}</li>
	  {% endfor %}
    </ul>
  </nav>
  <footer>
    
  </footer>
</body>
</html>
