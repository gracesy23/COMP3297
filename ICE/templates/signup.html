{% extends 'LoginSignbase.html' %}
{% block title %}instructor course details{% endblock %}
{% block body %}

			<div class="container">
				<div class="row justify-content-center">
					<div class="col-6">
						<div class="card">
							<div class="card-body">
								<h2>Sign up</h2>
								{% load crispy_forms_tags %}
								<form method="post" class="form-group" novalidate>
									{% csrf_token %}
									{{ form|crispy }}
									<button type="submit" class="btn btn-primary">Sign up</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
{% endblock %}
