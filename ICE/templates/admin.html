{% extends 'LoginSignbase.html' %}
{% block title %}instructor course details{% endblock %}
{% block body %}

<div class="container py-3">
  <div class="row">
      <div class="mx-auto col-sm-6">
        <div class="card">
          <div class="card-header">
              <h4 class="mb-0">Welcome, admin</h4>
          </div>
          <div class="card-body">
              <form method='POST' action='{% url "sendmail" %}' class="form" role="form" autocomplete="off">
								{% csrf_token %}
                  <div class="form-group row">
                      <label class="col-lg-3 col-form-label form-control-label">Email</label>
                      <div class="col-lg-9">
												<input class="form-control" type="email" name="email" id="email" class="form-control mb-2" placeholder="Email Address" required>
                      </div>
                  </div>
                  <div class="form-group row">
                      <label class="col-lg-3 col-form-label form-control-label"></label>
                      <div class="col-lg-9">
                          <input type="reset" class="btn btn-secondary" value="Reset">
													<input type="submit" name="b" value="Send" class="btn btn-primary">


                      </div>
                  </div>
              </form>
          </div>
        </div>
      </div>
  </div>
</div>
{% endblock %}
